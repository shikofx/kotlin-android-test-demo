name: Android CI

on: 
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs: 
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
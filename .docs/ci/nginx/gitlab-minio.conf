# ===================================================================
# Конфигурация для GitLab
# ===================================================================
server {
    listen 80;
    server_name gitlab.t366.xyz;

    client_max_body_size 500m;

    location / {
        proxy_pass http://localhost:8081;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 900;
    }

    access_log /var/log/nginx/gitlab_access.log;
    error_log /var/log/nginx/gitlab_error.log;
}

# ===================================================================
# Конфигурация для MinIO (S3-совместимое хранилище)
# ===================================================================
server {
    listen 80;
    server_name s3.t366.xyz;

    # Настройки для S3
    client_max_body_size 0; # Убираем ограничение на размер загружаемых файлов
    ignore_invalid_headers off; # Игнорируем невалидные заголовки от S3-клиентов
    proxy_read_timeout 900s; # Таймаут для больших файлов

    location / {
        proxy_pass http://localhost:9000;

        # --- Ключевые заголовки для MinIO за прокси ---
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Другие важные настройки
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    access_log /var/log/nginx/minio_access.log;
    error_log /var/log/nginx/minio_error.log;
}
